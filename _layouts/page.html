---
layout: default
---

{% if page.width == 'expand' %}
    {{ content }}
{% else %}
<div class="uk-section">
    <div class="uk-container{% if page.width %} uk-container-{{page.width}}{% endif %}">

        <article class="uk-article">

            <h1 class="uk-article-title">{{ page.title | escape }}</h1>

            <div class="article-content link-primary">
                {{ content }}
            </div>

            <div class="uk-article-meta uk-margin-medium-bottom uk-flex uk-flex-middle">
                {% include author-meta.html %}
            </div>

        </article>

    </div>
</div>
{% endif %}
